<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
               <h1>#{msg['addTitle']}</h1> 
               <h:outputText style="font-size:  medium" value="#{msg['addTitleWarn1']}" escape="false" /><br></br>
               <h:outputText style="font-size:  medium" value="#{msg['addTitleWarn2']}" escape="false" />
               <f:view>
                   <h:form>
                       
                           <h:panelGrid columns="3" >
                               <h:outputText value="#{msg['categ']}" />
                               <h:selectOneRadio id="category" 
                                         value="#{catalogBean.category}" 
                                         required="true">
                                <f:selectItem id="cat1" itemLabel="#{msg['kidsCat']}" itemValue="kids" />
                                <f:selectItem id="cat2" itemLabel="#{msg['techCat']}" itemValue="tech" />
                                </h:selectOneRadio>
                                <h:message id="categoryMsg" for="category"/>
                               <h:outputText value="#{msg['bookId']}" />
                               <h:inputText id="id" value="#{catalogBean.id}" required="true" />
                               <h:message id="idMsg" for="id"/>
                               <h:outputText value="#{msg['shortd']}" />
                               <h:inputText id="shortD" value="#{catalogBean.shortDescription}" required="true" />
                               <h:message id="shortDMsg" for="shortD"/>
                               <h:outputText value="#{msg['longd']}" />
                               <h:inputTextarea id="longD" value="#{catalogBean.longDescription}" rows="5" />
                               <h:message id="longDMsg" for="longD"/>
                               <h:outputText value="#{msg['cost']}" />
                               <h:inputText id="cost" value="#{catalogBean.cost}" required="true">
                                   <f:validateDoubleRange minimum="0.0"/>
                               </h:inputText>
                               <h:message id="costMsg" for="cost"/>
                           </h:panelGrid>
                           <h:commandButton value="#{msg['butadd']}" type="command"  
                                            actionListener="#{catalogBean.addBook}">
                                <f:ajax execute="category id shortD longD cost" 
                                        render="status categoryMsg idMsg longDMsg shortDMsg"/>
                </h:commandButton>
                <h:commandButton value="#{msg['butcancel']}" type="reset" />
                
                <div>
                    <hr/>
                    <hr/>
                    <h:outputText  
                        
                        style="color:royalblue; font-size: large; font-weight: bold" 
                        id="status" 
                        value="#{catalogBean.status}"/>
                </div>
                   </h:form>
               </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
