<?xml version='1.0' encoding='UTF8'?>
<!DOCTYPE html PUBLIC "//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Temperature Converter</title>
    </h:head>
    <h:body style="background-color:lightgray">
        <f:view>
            <h:outputText style="font-size:large; font-family:serif; font-weight:bold; "
                          value="Temperature Converter"></h:outputText>
            <hr></hr>
            <h:form>
                <h:panelGrid columns="2" >
                    <h:outputText value="Celsius:"></h:outputText>
                    <h:inputText id="tcelcius" value="#{converterBean.celsius}"
                                 valueChangeListener="#{converterBean.celsiusChanged}">
                    </h:inputText>
                    <h:outputText value="Fahrenheit:"></h:outputText>
                    <h:inputText id="tfahrenheit" value="#{converterBean.fahrenheit}"
                                 valueChangeListener="#{converterBean.fahrenheitChanged}">
                    </h:inputText>
                </h:panelGrid>
                <hr></hr>
                <h:commandButton value="Convert"
                                 action="#{converterBean.convert}"></h:commandButton>
            </h:form>
        </f:view>
    </h:body>
</html>
